<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Simples</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container-fluid">
    <div class="row min-vh-100">
      
      <!-- Sidebar -->
      <nav class="col-md-2 d-none d-md-block bg-dark text-white p-3">
        <h4 class="mb-4">Painel</h4>
        <ul class="nav flex-column">
          <li class="nav-item mb-2"><a class="nav-link text-white" href="#">Dashboard</a></li>
          <li class="nav-item mb-2"><a class="nav-link text-white" href="#">Usuários</a></li>
          <li class="nav-item mb-2"><a class="nav-link text-white" href="#">Relatórios</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Configurações</a></li>
        </ul>
      </nav>

      <!-- Main content -->
      <main class="col-md-10 p-4">
        <h2>Bem-vindo!</h2>
        <p class="lead">Este é um painel básico feito apenas com Bootstrap 5.</p>

        <div class="row">
          <div class="col-md-4">
            <div class="card text-bg-primary mb-3">
              <div class="card-body">
                <h5 class="card-title">Usuários</h5>
                <p class="card-text">34 cadastrados</p>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card text-bg-success mb-3">
              <div class="card-body">
                <h5 class="card-title">Eventos</h5>
                <p class="card-text">5 ativos</p>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card text-bg-warning mb-3">
              <div class="card-body">
                <h5 class="card-title">Avisos</h5>
                <p class="card-text">2 pendentes</p>
              </div>
            </div>
          </div>
        </div>
      </main>

    </div>
  </div>

</body>
</html>
